<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Style for the page and grid --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Ensure body and html fill the viewport height */
            background-color: #000; /* Set background to black */
        }
        
        /* Use Flexbox to center the grid container both vertically and horizontally */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
        }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(50, 1fr); /* 50 columns */
            gap: 0; /* No gap between images */
            width: 98%; /* Set width to less than 100% to create side margins */
        }

        .gallery-item {
            position: relative;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(6);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1); /* Lighter shadow for dark background */
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <!-- The page now only contains the image grid -->
    <div id="image-gallery">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // --- This script simulates 1000 images automatically ---
        
        const gallery = document.getElementById('image-gallery');
        const totalImages = 1000;

        // Loop to generate 1000 image URLs
        for (let i = 1; i <= totalImages; i++) {
            // Generate a random hex color for variety
            const randomColor = Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            
            // Create a placeholder URL with the random color and an 'x'
            const url = `https://placehold.co/100x100/${randomColor}/ffffff?text=x&font=lato`;
            
            // Create the gallery item and add it to the page
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gallery-item aspect-square';

            const img = document.createElement('img');
            img.src = url;
            img.alt = "x"; // Set alt text to "x"

            itemDiv.appendChild(img);
            gallery.appendChild(itemDiv);
        }
    </script>

</body>
</html>
