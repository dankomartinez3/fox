<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Make the grid fill the entire page --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
            background-color: #f0f2f5;
        }
        
        #image-gallery {
            display: grid;
            grid-template-columns: repeat(50, 1fr); /* 50 columns */
            gap: 2px; /* A very small gap between images */
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
        }

        .gallery-item {
            position: relative;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(6);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <!-- The page now only contains the image grid -->
    <div id="image-gallery">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // --- This script simulates 1000 images automatically ---
        
        const gallery = document.getElementById('image-gallery');
        const totalImages = 1000;

        // Loop to generate 1000 image URLs
        for (let i = 1; i <= totalImages; i++) {
            // Generate a random hex color for variety
            const randomColor = Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            
            // Create a placeholder URL with the random color and the image number
            const url = `https://placehold.co/100x100/${randomColor}/ffffff?text=${i}&font=lato`;
            
            // Create the gallery item and add it to the page
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gallery-item aspect-square';

            const img = document.createElement('img');
            img.src = url;
            img.alt = `Photo number ${i} from the gallery`;
            img.loading = 'lazy';

            itemDiv.appendChild(img);
            gallery.appendChild(itemDiv);
        }
    </script>

</body>
</html>
