<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the compact image grid */
        .gallery-item {
            position: relative; /* Needed for z-index to work correctly on hover */
            overflow: hidden;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        /* On hover, we scale the image up so you can see it better */
        .gallery-item:hover {
            transform: scale(1.5); /* A more noticeable pop for small items */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            z-index: 10; /* This makes the hovered image appear on top of others */
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the box without distortion */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">My Photo Collection</h1>
            <p class="text-lg text-gray-600 mt-2">A collection of my favorite moments.</p>
        </header>

        <!-- This grid is now much denser to fit more images -->
        <div id="image-gallery" class="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 xl:grid-cols-16 2xl:grid-cols-20 gap-2">
            <!-- Images will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // --- STEP 1: UPLOAD YOUR IMAGES ---
        // Upload your 1000 pictures to a service like Cloudinary.
        // After uploading, they will give you a URL for each image.

        // --- STEP 2: PASTE YOUR IMAGE URLS HERE ---
        // Create a list of all your image URLs and put them in this array.
        // I've added placeholders to show you the format.
        const imageUrls = [
            "https://placehold.co/400x400/3498db/ffffff?text=1",
            "https://placehold.co/400x400/e74c3c/ffffff?text=2",
            "https://placehold.co/400x400/2ecc71/ffffff?text=3",
            "https://placehold.co/400x400/f1c40f/ffffff?text=4",
            "https://placehold.co/400x400/9b59b6/ffffff?text=5",
            "https://placehold.co/400x400/1abc9c/ffffff?text=6",
            "https://placehold.co/400x400/e67e22/ffffff?text=7",
            "https://placehold.co/400x400/34495e/ffffff?text=8",
            "https://placehold.co/400x400/d35400/ffffff?text=9",
            "https://placehold.co/400x400/c0392b/ffffff?text=10",
            "https://placehold.co/400x400/8e44ad/ffffff?text=11",
            "https://placehold.co/400x400/2980b9/ffffff?text=12",
            "https://placehold.co/400x400/27ae60/ffffff?text=13",
            "https://placehold.co/400x400/f39c12/ffffff?text=14",
            "https://placehold.co/400x400/7f8c8d/ffffff?text=15",
            "https://placehold.co/400x400/16a085/ffffff?text=16"
            // Add all your other image URLs here to reach 1000...
        ];

        // --- STEP 3: THE CODE DOES THE REST! ---
        // This code automatically creates the gallery for you. No need to change it.
        
        const gallery = document.getElementById('image-gallery');

        imageUrls.forEach(url => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gallery-item aspect-square';

            const img = document.createElement('img');
            img.src = url;
            img.alt = "A photo from the gallery";
            img.loading = 'lazy'; // Lazy loading is crucial for so many images.

            itemDiv.appendChild(img);
            gallery.appendChild(itemDiv);
        });
    </script>

</body>
</html>
